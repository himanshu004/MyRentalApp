<div class="container">

  <div *ngIf="mode=='list'">
    <div class="row">
      <div *ngFor="let property of properties">
        <div style="margin-bottom:20px; margin-right:0px;">
          <div class="col-lg-4">
            <div class="card" style="width: 14rem;">
              <img src="..." class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{property.title}}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                  card's
                  content.</p>
                <p style="color:rgb(10, 12, 181)"> Rs {{property.price}}</p>
                <a style="color:white;" (click)="ViewDetails(property)" class="btn btn-primary">View Details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div><br>

<div class="container">
    <button class="btn-primary" *ngIf="mode=='single'" (click)="mode='list'">Back</button><br>
  <app-singleproperty [property]="selectedProperty" *ngIf="mode=='single'"></app-singleproperty>
</div>
