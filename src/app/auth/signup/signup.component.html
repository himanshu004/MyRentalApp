<div class="container">
<div class = "row">
<div class = "col-lg-3"></div>
<div class = "col-lg-6">
  <h2>Create a new account!</h2>
  <!-- <p *ngIf="isuser" style="color:blue">Congrats! You have been successfully registered!</p> -->
  <br>
  <form (ngSubmit)="signUp(signUpForm)" #signUpForm="ngForm">
    <div class="form-group">
      <label for="email"><b>Enter email:</b></label>
      <input name="email" ngModel type="email" class="form-control" placeholder="Enter your email:" required>
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="password"><B>Create password:</B></label>
      <input name="password" ngModel type="password" class="form-control" placeholder="Password" required>
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="dob"><b>Enter your date of birth:</b></label>
      <input name="dob" ngModel type="date" class="form-control" placeholder="Enter dob" required>
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="name"><b>Enter your full name:</b></label>
      <input name="name" ngModel type="text" class="form-control" placeholder="Enter name" required>
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="pno"><b>Contact number:</b></label>
      <input name="pno" ngModel type="number" class="form-control" placeholder="Enter number" required>
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <p>Existing user?
    <a routerLink = "/auth/signin">Sign-In</a><br><br>
    <button type="submit" [disabled]="!signUpForm.valid" class="btn btn-primary btn-block">Submit</button><br><br>
  </form>
  </div>
  </div><div class = "col-lg-3"></div>
</div>
